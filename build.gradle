plugins {
    id 'java'
    id "org.xbib.gradle.plugin.git" version "2.0.0"
}

java {
    sourceCompatibility = JavaVersion.toVersion(11)
    targetCompatibility = JavaVersion.toVersion(11)
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'org.hamcrest:hamcrest-library:2.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'junit:junit:4.13.2' 
}

task reports (dependsOn: ['test', 'javadoc']){
    description 'Ensures "test" and "javadoc" tasks are executed'
    doLast{
        println '"test" and "javadoc" tasks successful'
    }
}

task deployReports (dependsOn: 'reports'){
    description 'Ensures "reports" task is executed, and \n\t\tCopies build/docs and build/reports directories into gh-pages branch'
    doLast{
        mkdir 'docs'
        def thisRepo = rootProject.projectDir.toString()
        def docsDir = "docs"
        project.delete{
            delete docsDir
        }
        def grgit = git.clone{
            dir = docsDir
            uri = 'file:' + thisRepo
            bare = false
            refToCheckout = 'gh-pages'
        }
        grgit.checkout{
            branch = 'gh-pages'
        }

        println '"reports" task successful'
    }
}

task copyReports(type: Copy, dependsOn: 'deployReports'){
    from "$buildDir/docs"
    into "./docs"
}

task commitReports(dependsOn: 'copyReports'){
    group = "Reporting"
    description 'Pushes build/docs and build/reports directories and its contents to gh-pages branch'
    doLast{
        def docsDir = "$buildDir/docs"
        def grgit = git.clone{
            refToCheckout = 'gh-pages'
        }
        grgit = git.open{
            dir = docsDir + "/.git"
        }
        grgit.add (update: true, patterns: ['docs'])
        grgit.commit{
            message = "Committing build/docs"
        }
        grgit.push{}
    }
}

test {
    ignoreFailures = true
    useJUnitPlatform()
}