buildscript {
    dependencies {
        classpath "org.jbake:jbake-gradle-plugin:5.0.0"
    }
}

plugins {
    id 'java'
    id "org.xbib.gradle.plugin.git" version "2.0.0"
}

java {
    sourceCompatibility = JavaVersion.toVersion(11)
    targetCompatibility = JavaVersion.toVersion(11)
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'org.hamcrest:hamcrest-library:2.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'junit:junit:4.13.2' 
}

task reports (dependsOn: ['test', 'javadoc']){
    description 'Ensures "test" and "javadoc" tasks are executed'
    doLast{
        println '"test" and "javadoc" tasks successful'
    }
}

task deployReports (type: Copy, dependsOn: 'reports') {
    description 'Ensures "reports" task is executed, and\n\t\tCopies build/docs and build/reports directories into gh-pages branch'
    doLast{
        from "$buildDir/docs"
        def thisRepo = rootProject.projectDir.toString()
        def grgit = git.clone {
            dir = "$rootDir/docs"
            uri = 'file:' + thisRepo
            bare = false
            refToCheckout = 'gh-pages'
        }
        grgit.checkout {
            branch = 'gh-pages'
        }

        println '"reports" task successful'
    }
}

task copyReports (type: Copy, dependsOn: 'deployReports') {
    into 'docs'
}

task commitReports (dependsOn: 'copyReports') {
    group = "Reporting"
    description 'Pushes docs and reports directories to gh-pages branch'
    doLast{
        grgit.add (update: false, patterns: ['docs'])
        grgit.add (update: true, patterns: ['docs'])
        grgit.commit {
            message = "Pushing changes"
        }
    }
}

test {
    ignoreFailures = true
    useJUnitPlatform()
}

apply plugin: 'org.jbake.site'