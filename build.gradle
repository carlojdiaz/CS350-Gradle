plugins {
    id 'java'
    id "org.xbib.gradle.plugin.git" version "2.0.0"
}

java {
    sourceCompatibility = JavaVersion.toVersion(11)
    targetCompatibility = JavaVersion.toVersion(11)
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'org.hamcrest:hamcrest-library:2.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'junit:junit:4.13.2' 
}

task reports (dependsOn: ['test', 'javadoc']){
    doLast{
        println "test and javadoc tasks successful"
    }
}

task deployReports (dependsOn: 'reports'){
    println "reports task successful"
    doLast{
        def thisRepo = rootProject.projectDir.toString()
        def docsDir = "$buildDir/docsDir"
        def grgit = git.clone {
            dir = docsDir
            uri = 'file:' + thisRepo
            bare = false
            refToCheckout = 'gh-pages'
        }
        grgit.checkout {
            branch = 'gh-pages'
        }
    }
}

task copyReports(type: Copy, dependsOn: 'deployReports'){
    from "$buildDir/docs"
    into "$buildDir/docs"
}

test {
    ignoreFailures = true
    useJUnitPlatform()
}